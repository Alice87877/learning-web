<!DOCTYPE html>
<html lang="en">
<head>
    <title>表單的單選與多選</title>
</head>
<body>
    <!-- 多選 checkbox -->
    <h3>你喜歡甚麼運動?</h3>
    <form action="">
        <input type="checkbox" name="sports" id="">
        <label for="">足球</label>
        <input type="checkbox" name="sports" id="">
        <label for="">籃球</label>
        <input type="checkbox" name="sports" id="">
        <label for="">排球</label>
        <input type="checkbox" name="sports" id="">
        <label for="">棒球</label>
        <input type="checkbox" name="sports" id="">
        <label for="">曲棍球</label>
        <br>
        <input type="submit" value="提交">
    </form>
    <br>

    <!-- 單選 radio -->
    <label for="">
        <input type="radio" name="question1" id="" value="yes">
        是
    </label>
    <label for="">
        <input type="radio" name="question1" id="" value="no">
        非
    </label>
</body>
</html>
