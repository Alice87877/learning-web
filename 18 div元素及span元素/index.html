<!DOCTYPE html>
<html lang="en">
<head>
    <title>div元素及span元素</title>
</head>
<body>
    <!-- 塊級容器元素 -->
    <div style="background-color: blue;">
        第一個區塊
    </div>
    <div style="background-color: red;">
        第二個區塊
    </div>
    <!-- 行內元素 -->
    <span style="background-color: orange;">
        我是第一個span
    </span>
    <span style="background-color: yellow;">
        我是第二個span
    </span>
    <span style="background-color: orange;">
        我是第一個span
    </span>
    <span style="background-color: yellow;">
        我是第二個span
    </span>
    <span style="background-color: orange;">
        我是第一個span
    </span>
    <span style="background-color: yellow;">
        我是第二個span
    </span>
</body>
</html>
