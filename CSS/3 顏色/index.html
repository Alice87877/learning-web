<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>顏色</title> 
    <style>
        body{
            color: blue;
        }
        #p1{
            color: tomato;
        }
        #p2{
            color: rgb(41, 21, 175);
        }
        #p3{
            color: #FFFFFF;
            background-color: #000000;
        }
        #p4{
            /* hls */
            /* H色調 S飽和度 L亮度 */
            color: hsl(100, 68%, 27%);
        }
    </style>
</head>
<body>
    <p id="p1">這是第一段</p>
    <p id="p2">這是第二段</p>
    <p id="p3">這是第三段</p>
    <p id="p4">這是第四段</p>
</body>
</html>
