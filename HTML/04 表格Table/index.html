<!DOCTYPE html>
<html lang="en">
<head>
    <title>表格Table</title>
    <style>
        table, tr, th, td{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>1-1</th>
            <th>1-2</th>
            <th>1-3</th>
        </tr>
        <tr>
            <th>2-1</th>
            <th>2-2</th>
            <th>2-3</th>
        </tr>
    </table>
</body>
</html>
